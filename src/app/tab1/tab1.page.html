<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscador </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Ingresa parametro de busqueda</ion-label>
    <ion-input [value] = "search" (keyup) = "searchproduct($event)" ></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor = "let item of show" id= "lita_items"> 
      <ion-input type = "button">
        {{item.nombre}}
        {{item.precio}}
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>
